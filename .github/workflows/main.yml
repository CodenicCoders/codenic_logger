name: main

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: dart pub get
      
      - name: Format
        run: dart format .
        
      - name: Analyze
        run: dart analyze .
        
      - name: Run Tests
        run: dart run test
